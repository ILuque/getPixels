<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>worldMap</title>
    <!-- Lets try not to use jQuery, but just in case I set it up. -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- loading images: HIDDEN -->
    <img id="image1" src="img/worldMap.png" style="display:none;">
    <img id="image2" src="img/worldMap200x111.png" style="display:none;">
    <img id="image3" src="img/picasso.jpg" style="display:none;">
    <img id="image4" src="img/seta.jpg" style="display:none;">
    <img id="image5" src="img/chrome.png" style="display:none;">
    <!-- form -->
    <div id="form">
        <div id="imageFrm">
            <div>
                <h2>original image:</h2> image1
                <input type="radio" name="img" class="imgRadio" value="image1">
                <br>image2
                <input type="radio" name="img" class="imgRadio" value="image2" checked>
                <br>image3
                <input type="radio" name="img" class="imgRadio" value="image3">
                <br> image4
                <input type="radio" name="img" class="imgRadio" value="image4">
                <br> image5
                <input type="radio" name="img" class="imgRadio" value="image5">
            </div>
            <div>
                <h2>canvas size:</h2> TODO
            </div>
        </div>
        <div class="arrow" onclick="pub.updateWrap()">
            <button onclick="pub.updateWrap()">submit</button>
            <img src="img/pixel-arrow.png">
        </div>
        <div id="outputFrm">
            <h2>output:</h2>
            <ul>
                <h3>amount of nodes:</h3>
                <li> horizontal
                    <input type="number" id="nodesX" value="100"> </li>
                <li> vertical
                    <input type="number" id="nodesY" value="50">
                </li>
            </ul>
            <ul>
                <h3>size wrapper:</h3>
                <li> horizontal
                    <input type="number" id="wrapperX" value="500">
                </li>
                <li> vertical
                    <input type="number" id="wrapperY" value="277">
                </li>
            </ul>
            <h3>content inside each node</h3> text or HTML    i.e: "<i>&lt;p&gt;
hi &lt;/p&gt;
</i>"
            <input type="text" id="text" value="" >
        </div>
    </div>
    <!-- canvas -->
    <br>
    <canvas id="myCanvas" width="200px" height="111px">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <!-- wrapper css explained here: http://codepen.io/iluque/pen/xVdyyg/ -->
    <img src="img/pixel-arrow.png" class="arrow">
    <div id="wrapper">
        <!-- dinamically filled by JS -->
    </div>
</body>

</html>
